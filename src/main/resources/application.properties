spring.datasource.url = jdbc:mysql://127.0.0.1:3306/ionix?
spring.datasource.username = user
spring.datasource.password = password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata

debug=true

#logging.level.org.apache.logging.log4j=DEBUG
logging.level.org.springframework.web= DEBUG
logging.level.org.hibernate= ERROR
logging.level.com.ionix.rest=DEBUG

mockaroo.url = https://my.api.mockaroo.com/test-tecnico/search/
mockaroo.header = X-API-Key:f2f719e0
